<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    
    
    <section class="formulario">
        
        <form id="login-form" class="formulario_borda">
            <div id="login"><h1>Login</h1></div>
            
            <div class="form_centralizar">
                <div class="mb-3">
                  <label for="usuario-login" class="form-label">Usuário</label>
                  <input  type="text" id="usuario-login" class="form-control" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="senha-login" class="form-label">Senha</label>
                  <input  type="password" id="senha-login" class="form-control">
                </div>
                <div class="botoes">
                    <button type="submit" class="botao_enviar">Enviar</button>
                    <a id="link_cadastro" href="cadastro.html">Ainda não tem tem um cadastro?</a>
                </div>
                <p id="login-mensagem"></p>
            </div>
        </form>
            
    </section>

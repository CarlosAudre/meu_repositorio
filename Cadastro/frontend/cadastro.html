<body>
    <section class="formulario">
        
        <form id="registrar-form" class="formulario_borda">
            <div id="login"><h1>Cadastre-se</h1></div>
            
            <div class="form_centralizar">
                <div class="mb-3">
                  <label for="usuario-cadastro" class="form-label">Usuário</label>
                  <input  type="text" id="usuario-cadastro" class="form-control" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="senha-cadastro" class="form-label">Senha</label>
                  <input type="password" id="senha-cadastro" class="form-control">
                </div>
                <div class="botoes">
                    <button type="submit" class="botao_enviar">Enviar</button>
                    <a id="link_cadastro" href="login.html">Já possui uma conta?</a>
                </div>
                <p id="cadastro-mensagem"></p>
            </div>
        </form>
            
    </section>

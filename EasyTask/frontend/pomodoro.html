<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pomodoro.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Pomodoro</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img class="mx-4" src="img/EasyTask.png" alt=""></a>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active mx-3" aria-current="page" href="index.html">Tarefas</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active mx-3" href="pomodoro.html">Pomodoro</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <section class="principal">
            <div>
                <h1 class="principal_titulo">Organize suas ideias e <br> foque no que realmente importa.  
                    <strong class="negrito"><br>Transforme cada momento em conquista!</strong></h1>
            </div>    

                <div class="principal_imagem">
                    <img class="banner" src="img/foco.png" height="420px" alt="">
                </div>
            </div>
        </section>

        <section class="pomodoro">
            <div class="tipos">
                <div>
                    <button id="foco_bt" class="botao botao_alterar botao_selecionado" data-contexto = "foco">Foco</button>
                </div>

                <div>
                    <button id="curto_bt" class="botao botao_alterar" data-contexto = "curto">Descanso curto</button>
                </div>

                <div>
                    <button id="longo_bt" class=" botao botao_alterar" data-contexto = "longo">Descanso longo</button>
                </div>

            </div>

            <div class="cronometro">
                <!--Aqui fica o cronômetro, que é implementado no js-->
            </div>

            <div class="pomodoro_botao_comecar">
                <button class="botao_comecar">
                    <span>começar</span>
                </button>
            </div>

        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="pomodoro.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="titulo">Frases Marcantes de jogos</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
          
    <main>

        <section class="principal">

            <h1 class="titulo"><strong>Frases marcantes dos jogos</strong></h1>

            <div class="imagem-texto">

                <div>
                    <img id="imagem-frase" class="imagem-formato" src="" alt="Imagem do Jogo">
                </div>

                <div class="imagem-nome-titulo">
                    <div class="imagem-titulo">
                        <p id="titulo" class="texto"></p>
                    </div>
                    <div class="imagem-nome">
                        <p id="personagem" class="texto"></p>
                    </div>
                </div>

            </div>

            <div class="imagem-fras">
                <div>
                    <p id="frase"></p>
                </div>
                <div>
                    <button class="botao">Gerar outra frase</button>
                </div>
            </div>

        </section>

    </main>
    <script type="module" src="script.js"></script>

</body>

</html>
